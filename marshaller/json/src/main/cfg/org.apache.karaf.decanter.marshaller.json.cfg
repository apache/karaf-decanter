#
# Decanter JSON marshaller configuration
#

# date format configuration, e.g. how the timestamp is formatted during marshalling.
# timestamp.format accepts ISO_DATE_TIME, BASIC_ISO_DATE, ISO_LOCAL_DATE, ISO_OFFSET_DATE, ISO_DATE, ISO_LOCAL_TIME, ISO_OFFSET_TIME, ISO_TIME, ISO_LOCAL_DATE_TIME, ISO_OFFSET_DATE_TIME, ISO_ZONED_DATE_TIME, ISO_ORDINAL_DATE, ISO_WEEK_DATE, ISO_INSTANT, RFC_1123_DATE_TIME, or a custom pattern.
# See https://docs.oracle.com/javase/8/docs/api/java/time/format/DateTimeFormatter.html for more detail.
# By default, the ISO_DATE_TIME format is used.
#timestamp.format=ISO_DATE_TIME
# timestamp.zone define the time ZoneId.
# You can use UTC, GMT, or any value defined in https://docs.oracle.com/javase/8/docs/api/java/time/ZoneId.html#SHORT_IDS
# By default the UTC zone is used.
#timestamp.zone=UTC

# Replace the dots by underscores during marshalling
#replaceDotsByUnderscores=true
